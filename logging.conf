; File to congig level and type logs[loggers]keys=root[handlers]keys=FileHandler,consoleHandler[formatters]keys=simpleFormatter[logger_root]level=DEBUGhandlers=FileHandler,consoleHandler[handler_FileHandler]class=FileHandlerlevel=DEBUGformatter=simpleFormatterargs=(os.path.join(sys.path[0], 'pyvmwareclient.log'), 'a')[handler_consoleHandler]class=StreamHandlerlevel=INFOformatter=simpleFormatterargs=(sys.stdout,)[formatter_simpleFormatter]format=%(asctime)s - %(name)s - %(levelname)s - %(message)sdatefmt=%Y-%m-%d %H:%M:%S